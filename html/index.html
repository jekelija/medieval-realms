<!doctype html>
<html>
    <head>
        <title>Medieval Realms</title>
    </head>
    <body>
        <div id='loginView' class='view center-modal hidden'>
            <div id='loginDialog' class=''>
                <div class='loginFlex'>
                    <label for='loginUsername'>Username</label>
                    <input id='loginUsername' type="text"/>
                </div>
                <div class='loginFlex'>
                    <label for='loginPassword'>Password</label>
                    <input id='loginPassword' type="password"/>
                </div>
                <div>
                    <button id='loginButton'>Login</button>
                </div>
                <div>
                    <span id='loginError'></span>
                </div>
            </div>
        </div>
        <div id='userScreenView' class='view center-modal hidden'>
            <div id='userScreenDialog'>
                <div id='userScreenTopFlex'>
                    <p id='userScreenUsername'>

                    </p>
                    <div id='userScreenCreateGameDiv'>
                        <input id='userScreenJoinGameInput' type="text" placeholder="Game ID"/>
                        <button id='userScreenJoinGame'>Join Game</button>
                        <button id='userScreenCreateGame'>Create Game</button>
                        <p id='userScreenJoinGameError'></p>
                    </div>
                </div>
                <div id='userGames'>
                    
                </div>
            </div>
            
        </div>
        <div id='gameView' class='view hidden'>
            <div id='gameShowCardsModalBackground' class='modalBackground view hidden'>
                <div class='modal'>
                    <div id='gameShowCards'>
                        
                    </div>
                </div>
            </div>
            <div id='gameShowBigCardModalBackground' class='modalBackground view hidden'>
                <div class='modal'>
                    <div id='gameShowBigCard'>
                        
                    </div>
                </div>
            </div>
            <div id='gameLastCardModalBackground' class='modalBackground view hidden'>
                <div class='modal'>
                    <p>Last Player Turn Summary</p>
                    <p>Trade: <span id='gameLastTrade'></span></p>
                    <p>Attack: <span id='gameLastAttack'></span></p>
                    <p>Authority: <span id='gameLastAuthority'></span></p>
                    <p>Cards Bought</p>
                    <div id='gameLastCardsBought'>

                    </div>
                    <p>Cards Trashed</p>
                    <div id='gameLastCardsTrashed'>

                    </div>
                    <button id='gameLastTurnOk'>Ok</button>
                </div>
            </div>
            <button id='gameHome'>Home</button>
            <div id='gameInterior'>
                <div id='gameOtherPlayerArea' class='gamePlayerArea'>
                    <div id='gameOtherBases' class='gameBases'>
                    
                    </div>
                    <div id='gameOtherHand' class='gameHand'>
                    
                    </div>
                    <div id='gameOtherDiscard' class='gameDiscard'>
                    
                    </div>
                    <div id='gameOtherDeck' class='gameDeck'>
                    
                    </div>
                    <div id='gameButtons'>
                        <button id='gameAttack'>Attack</button>
                        <button id='gameRefresh'>Refresh</button>
                    </div>
                </div>
                <div id='gameSharedArea'>
                    <div id='gameHalflings'>
                    
                    </div>
                    <div id='gameDrawPile' class='gameDeck'>
                    
                    </div>
                    <div id='gameTradeRow'>
                    
                    </div>
                </div>
                <div id='gamePlayArea' class='gamePlayerArea'>
                    <div id='gameChat'>
                        <p>Chat box</p>
                        <div id='gameChatBox'>

                        </div>
                        <input id='gameChatText' type='text' />
                    </div>
                    <div id='gamePlayAreaCards'>

                    </div>
                    <div style="flex: 0 0 200px;">
                        <p>Current Turn Totals</p>
                        <p>Trade: <span id='gamePlayTrade'></span></p>
                        <p>Attack: <span id='gamePlayAttack'></span></p>
                        <p>Authority: <span id='gamePlayAuthority'></span></p>
                    </div>
                </div>
                <div id='gameMyArea' class='gamePlayerArea'>
                    <div id='gameMyBases' class='gameBases'>
                    
                    </div>
                    <div id='gameMyHand' class='gameHand'>
                    
                    </div>
                    <div id='gameMyDiscard' class='gameDiscard'>
                    
                    </div>
                    <div id='gameMyDeck' class='gameDeck'>
                    
                    </div>
                    <div id='gameEndTurn'>
                        <button>End Turn</button>
                    </div>
                </div>
            </div>            
        </div>
    </body>
</html>
